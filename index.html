<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Consultando um CEP</h1>

        <form>
            <div class="form-group mb-3"><label for="cep">CEP</label><input type="text" id="cep"
                    class="form-control">
                <small id="lblwait">Aguarde, rodando consulta ...</small>
            </div>
        
            <div class="form-group mb-3"><label for="logradouro">Logradouro</label><input type="text" class="form-control"
                    id="logradouro"></div>
        
            <div class="form-group mb-3"><label for="bairro">Bairro</label><input type="text" class="form-control"
                    id="bairro"></div>
        
            <div class="form-group mb-3"><label for="localidade">Localidade</label><input type="text" class="form-control"
                    id="localidade"></div>
        
            <div class="form-group mb-3"><label for="uf">UF</label><input type="text" class="form-control" id="uf"></div>
        
            <div class="form-group">
                <button class="btn btn-primary" id="btnSubmit" type="button">Buscar CEP</button>
            </div>
        
        </form>

        

    </div>
    <script src="app.js"></script>
</body>
</html>
